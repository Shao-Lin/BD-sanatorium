<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Hexlet Frontend Project</title>
    </head>
    <body>
      <div class="container text-center">
        <nav class="centered-top">
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link" id="nav-clients-tab" data-bs-toggle="tab" data-bs-target="#nav-client" type="button" role="tab" aria-controls="nav-client" aria-selected="true">Clients</button>
            <button class="nav-link" id="nav-hotelRooms-tab" data-bs-toggle="tab" data-bs-target="#nav-hotelRoom" type="button" role="tab" aria-controls="nav-hotelRoom" aria-selected="false">Hotel rooms</button>
            <button class="nav-link" id="nav-procedures-tab" data-bs-toggle="tab" data-bs-target="#nav-procedure" type="button" role="tab" aria-controls="nav-procedure" aria-selected="false">Procedures</button>
            <button class="nav-link" id="nav-procedureRooms-tab" data-bs-toggle="tab" data-bs-target="#nav-procedureRoom" type="button" role="tab" aria-controls="nav-procedureRoom" aria-selected="false">Procedure rooms</button>
            <button class="nav-link" id="nav-procedureTickets-tab" data-bs-toggle="tab" data-bs-target="#nav-procedureTicket" type="button" role="tab" aria-controls="nav-procedureTicket" aria-selected="false">Procedure Tickets</button>
            <button class="nav-link" id="nav-staffs-tab" data-bs-toggle="tab" data-bs-target="#nav-staff" type="button" role="tab" aria-controls="nav-staff" aria-selected="false">Staff</button>
            <button class="nav-link" id="nav-tours-tab" data-bs-toggle="tab" data-bs-target="#nav-tour" type="button" role="tab" aria-controls="nav-tour" aria-selected="false">Tours</button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade" id="nav-client" role="tabpanel" aria-labelledby="nav-clients-tab" tabindex="0"></div>
          <div class="tab-pane fade" id="nav-hotelRoom" role="tabpanel" aria-labelledby="nav-hotelRooms-tab" tabindex="0"></div>
          <div class="tab-pane fade" id="nav-procedure" role="tabpanel" aria-labelledby="nav-procedures-tab" tabindex="0"></div>
          <div class="tab-pane fade" id="nav-procedureRoom" role="tabpanel" aria-labelledby="nav-procedureRooms-tab" tabindex="0"></div>
          <div class="tab-pane fade" id="nav-procedureTicket" role="tabpanel" aria-labelledby="nav-procedureTickets-tab" tabindex="0"></div>
          <div class="tab-pane fade" id="nav-staff" role="tabpanel" aria-labelledby="nav-staffs-tab" tabindex="0"></div>
          <div class="tab-pane fade" id="nav-tour" role="tabpanel" aria-labelledby="nav-tours-tab" tabindex="0"></div>
        </div>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination" id="pagination"></ul>
      </nav>
      </div>
      
      </body>
    </html>
